<ion-card>
  <div class="card-content">
    <!-- Imagem alinhada Ã  esquerda -->
    <ion-img class="card-image" [src]="img"></ion-img>

    <!-- Textos ao lado da imagem -->
    <div class="text-content">
      <ion-card-title><b>{{ title }}</b></ion-card-title>
      <div>
        <ion-chip class="serie" size="small">{{ serie }}</ion-chip>
        <ion-chip class="tag" size="small">{{ tag }}</ion-chip>
      </div>
      
    </div>
  </div>
</ion-card>
