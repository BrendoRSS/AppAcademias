<ion-header class="headerprincipal" [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="goBackPage()" (click)="goBackPage()"></ion-back-button>
    <ion-title>Dados Pessoais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <div class="imagem-container">
        <img  class="imagem-centralizada"
              src="../../assets/img/cbum.jpg"
              alt="The Wisconsin State Capitol building in Madison, WI at night">
        <ion-icon name="pencil" class="icon-lapis"></ion-icon> <!-- Ícone de lápis -->
      </div>
      
    </ion-toolbar>
  </ion-header>
  <!-- Formulário -->
  <form [formGroup]="dadosPessoaisForm" (ngSubmit)="onSubmit()">

    <!-- Nome -->
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="nome" type="text" required></ion-input>
    </ion-item>

    <!-- E-mail -->
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>

    <!-- Altura -->
    <ion-item>
      <ion-label position="floating">Altura (cm)</ion-label>
      <ion-input formControlName="altura" type="number" required></ion-input>
    </ion-item>

    <!-- Data de Nascimento -->
    <ion-item>
      <ion-label style="padding-right: 10px;">Data de Nascimento</ion-label>
      <ion-input type="date" formControlName="dataNascimento"required></ion-input>
    </ion-item>

    <!-- Peso -->
    <ion-item>
      <ion-label position="floating">Peso (kg)</ion-label>
      <ion-input formControlName="peso" type="number" required></ion-input>
    </ion-item>

    <!-- Botão de Enviar -->
    <ion-button class="buttonEnviar" slot="center" type="submit" [disabled]="dadosPessoaisForm.invalid">
      Enviar
    </ion-button>
  </form>

</ion-content>
